<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <title>Fit Track</title>
</head>

<body class="home-body">
  <div class="ui stackable menu">
    <div class="item">
      <img src="/images/apple-touch-icon.png">
    </div>
    <a class="item" href="/">Home</a>
    <a class="item" href="/stats">Dashboard</a>
  </div>
  <!-- <nav>
    <a href="/">Home</a>
    <a href="/stats">Dashboard</a>
  </nav> -->
  <div class="wrapper workout">
    <header>
      <h1>FIT TRACK</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <div class="createdby">
    <small>created by <a href="https://github.com/kemaldemirgil">kemaldemirgil</a></small>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/workout.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
